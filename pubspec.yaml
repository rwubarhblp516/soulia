name: soulia
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=3.1.0-348.0.dev <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  #组件化配置
  login_sdk:
    path: ../login_sdk
  hi_download:
    path: ../hi_download
  chat_message:
    path: ../chat_message
  openai_flutter:
    path: ../openai_flutter
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.1
  package_info_plus: ^4.2.0
  http: ^0.13.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.测试我的子模块分之数据更新
  cupertino_icons: ^1.0.2
  # rxdart https://pub.flutter-io.cn/packages/rxdart
  rxdart: ^0.27.1
  #GetX状态管理框架 https://pub.flutter-io.cn/packages/get
  get: ^4.6.1
  #toast https://pub.flutter-io.cn/packages/fluttertoast
  fluttertoast: ^8.0.8
  # 网络请求库 https://github.com/flutterchina/dio
  dio: ^5.4.0
  #网络请求框架
  retrofit: ^4.0.3
  # 网络检测 https://pub.flutter-io.cn/packages/connectivity
  connectivity: 3.0.6
  # 加载SVG图片 https://pub.flutter-io.cn/packages/flutter_svg
  flutter_svg: ^2.0.9
  # lottie动画 https://pub.flutter-io.cn/packages/flutter_lottie
  lottie: ^2.6.0
  # SP键值对存储 https://pub.flutter-io.cn/packages/shared_preferences
  shared_preferences: ^2.0.6
  # WebView
  webview_flutter: ^4.4.2
  #读取相册
  image_picker: ^1.0.5
  # https://github.com/flutter/plugins/tree/master/packages/url_launcher
  url_launcher: ^6.0.9
  #文件路径管理工具类
  path_provider: ^2.0.2
  #上拉刷新、下拉加载
  pull_to_refresh: ^2.0.0
  #加载html标签
  flutter_html: ^3.0.0-beta.2
  #调用分享平台 https://pub.flutter-io.cn/packages/share
  share: ^2.0.4
  #圖片保存到本地 https://pub.flutter-io.cn/packages/image_gallery_saver
  image_gallery_saver: ^2.0.3
  #权限申请框架 https://pub.flutter-io.cn/packages/permission_handler
  permission_handler: ^11.0.1
  #数据json解析（官方框架）
  json_annotation: ^4.4.0 # null safe
  json_serializable: ^6.1.1 # null safe
  #网络响应日志打印框架
  pretty_dio_logger: ^1.2.0-beta-1
  #普通日志打印框架  https://github.com/leisim/logger
  logger: ^2.0.2+1
  #屏幕适配
  flutter_screenutil: ^5.0.0
  # #哆啦A梦
  # dokit: ^0.8.0-nullsafety.0
  #Kefram性能优化组件  https://github.com/LianjiaTech/keframe/blob/master/README-ZH.md
  keframe: ^3.0.0
  #  图片缓存加载框架
  cached_network_image: ^3.2.0
  extended_image: ^8.0.2
  #  photo_view图片预览功能插件
  photo_view: ^0.14.0
  #  事件总线--EventBus
  event_bus: ^2.0.0
  #  轮播
  card_swiper: ^3.0.1
  #  播放器
  fijkplayer: ^0.11.0
  #Widget是否可见判断
  visibility_detector: ^0.4.0+2
