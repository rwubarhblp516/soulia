  path_drawing: any
  wakelock_plus: ^1.1.4
  provider: ^6.1.1
  open_filex: ^4.3.4
  flutter_hi_cache: ^0.0.1
  # flutter_splash_screen: ^2.0.1+1
  flutter_native_splash: ^2.2.16
  hive: ^2.2.3
  hive_flutter: ^1.1.0


